{% extends "customer/base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="https://res.cloudinary.com/dmebot5lf/image/upload/v1712506600/mixedgrill_dktyhs.jpg"
                                class="rounded" alt="kebab mixed grill"
                                style="width: 100%; height: auto; display: block;">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form method="POST">
                                    {% csrf_token %}
                                    {{form | crispy}}
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'index' %}">Home</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="https://youtube.com" target="_blank">Youtube</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="https://instagram.com" target="_blank">Nada's Instagram</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock content %}
